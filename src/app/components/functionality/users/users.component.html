<div class="container">

        <div class="header">
            <h3>Users</h3>
        </div>
        
    <div class="row">
  
       <div class="col-md-6" id="house"   *ngFor="let user of users" routerLink="../profile">
        <div class="img-icon">
            <i class="fas fa-user-alt"></i>
        <div class="profile">
            <h4>{{user.name}}</h4>
            <p>{{user.email}}</p>
            <p>{{random}}</p>
        </div>
       </div>
    </div>
 
  
</div>
