<div class="form-body">
    <div class="row">
        <div class="col-4" id="content">
          <h3>Join the Stack Overflow community</h3>
          <div class="content">
            <h4>Get unstuck â€” ask a question</h4>
            <h4>Unlock new privileges like voting and commenting</h4>
            <h4>Save your favorite tags, filters, and jobs</h4>
            <h4>Earn reputation and badges</h4>
          </div>
        </div>
        <div class="col-7">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Register Today</h3>
                        <p>Fill in the data below.</p>
                        <form  [formGroup]="form" (ngSubmit)="submitForm()" class="requires-validation" novalidate>
    
                            <div class="col-md-12">
                               <input class="form-control" type="text" formControlName="Name" name="name" placeholder="Full Name" required>
                             
                            </div>
    
                            <div class="col-md-12">
                                <input class="form-control" formControlName="Email"  type="email" name="email" placeholder="E-mail Address" required>
                                
                            </div>
    
                        
    
    
                           <div class="col-md-12">
                              <input class="form-control" formControlName="Password" type="password" name="password" placeholder="Password" required>
                              
                           </div>


                           <div class="col-md-12">
                            <input class="form-control" type="password" name="password" placeholder="Confirm Password" required>
                           
                         </div>

                  
    
                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
      
    </div>
</div>
